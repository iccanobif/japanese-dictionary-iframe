<!DOCTYPE html>
<html>
  <head>
    <title>Integration test</title>
    <style>
      #dictionary-viewer {
        position: fixed;
        top: 50%;
        left: 0;
        width: 100%;
        height: 50%;
      }
    </style>
    <script>
      async function update() {
        const dictionaryViewer = document.getElementById("dictionary-viewer");

        const data = { text: "これはテスト", offset: 0 };

        dictionaryViewer.contentWindow.postMessage(data, "http://localhost:3007");
      }
    </script>
  </head>
  <body>
    <button onclick="update()">update</button>
    <iframe id="dictionary-viewer" src="http://localhost:3007"> </iframe>
  </body>
</html>
